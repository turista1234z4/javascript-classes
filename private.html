<script>

    class Imposto{
        constructor(nome, salario){
            this.nome = nome;0
            this.salario = salario;
        }

        #porcentagemImposto  = 0.2;
        #calcularImposto(){
            return this.salario * this.#porcentagemImposto;
        }

        Obtersalario(){
            return this.salario - this.#calcularImposto();
        }

    }

    let pessoa = new Imposto("josé" , 1000)
    console.log(`O salario liquido de ${pessoa.nome} é R$: ${pessoa.Obtersalario()}`)
